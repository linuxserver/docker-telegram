---

# jenkins variables
project_name: docker-signal
external_type: na
custom_version_command: "curl -sL https://mirror.rackspace.com/archlinux/extra/os/x86_64/extra.db | tar tzf - | awk -F '(-|/)' '/signal-desktop/ {print $3; exit}'"
release_type: stable
release_tag: latest
ls_branch: master
repo_vars:
  - BUILD_VERSION_ARG = 'SIGNAL_VERSION'
  - LS_USER = 'linuxserver'
  - LS_REPO = 'docker-signal'
  - CONTAINER_NAME = 'signal'
  - DOCKERHUB_IMAGE = 'linuxserver/signal'
  - DEV_DOCKERHUB_IMAGE = 'lsiodev/signal'
  - PR_DOCKERHUB_IMAGE = 'lspipepr/signal'
  - DIST_IMAGE = 'arch'
  - MULTIARCH = 'false'
  - CI = 'true'
  - CI_WEB = 'true'
  - CI_PORT = '3001'
  - CI_SSL = 'true'
  - CI_DELAY = '120'
  - CI_DOCKERENV = 'TZ=US/Pacific'
  - CI_AUTH = 'user:password'
  - CI_WEBPATH = ''
